<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-lock"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-empty fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span
        ><span><i class="fa-solid fa-music fa-lg"></i></span
        ><span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdD_-43uv58nQHkLf8_LSLTxAQU2ilo8TYjw&s"
            class="user-component__avatar user-component__apatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Wet hips</h4>
            <h6 class="user-component__subtitle">000-0000-0000</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="fa-solid fa-calendar-days"></i><span>Calander</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emotion</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-solid fa-paint-roller"></i><span>Thema</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="more-suggesions">
        <h4 class="more-suggesions__title">Suggesions</h4>
        <div class="more-suggesions__icons">
          <div class="more-suggesions__icon">
            <div class="more-suggesions__icon-image">
              <i class="fa-solid fa-quote-right fa-3x"></i>
            </div>
            <span>Kokoa Story</span>
          </div>
          <div class="more-suggesions__icon">
            <div class="more-suggesions__icon-image">
              <i class="fa-solid fa-quote-right fa-3x"></i>
            </div>
            <span>Kokoa Story 2</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__noti-dot"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6f48c46076.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
